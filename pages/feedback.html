<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="home-link">
            <a href="../index.html"><img src="../img/home.jpg" width="50"></a>
        </div>
        <div>
            <div>
                <h2 class="header-text">Обратная связь</h2>
            </div>
        </div>
    </header>
    <div>
        <form class="feedback-form">
           <div class="forms">
            <input type="text" id="text" placeholder="Введите ФИО...">
           </div>
           <div class="forms" >
            <input type="text" id="phone_number" placeholder="Введите Ваш номер телефона...">
           </div>
           <div class="forms">
            <input type="text" id="email" placeholder="Введите Ваш email...">
           </div>
           <div class="forms">
            <textarea id="message"  placeholder="Напишите тут Ваше сообщение..." cols="50" rows="15"></textarea>
           </div>
           <div class="forms">
            <button class="btn">Отправить</button>
           </div>
           <div></div> 
        </form>
    </div>
    <footer>
        <div class="blocks">
            <div class="block">
                <a href="https://vk.com/" target="_blank">Мы в VK</a>
            </div>
            <div class="block">
                <a href="https://www.youtube.com/results?search_query=%D0%9A%D0%BE%D1%80%D0%BE%D0%BB%D0%B5%D0%B2+%D0%9A%D0%BE%D0%BC%D0%B8%D1%82%D0%B5%D1%82%D1%81%D0%BA%D0%B8%D0%B9+%D0%BB%D0%B5%D1%81" target="_blank">Мы в Youtube</a>
            </div>
        </div>
    </footer>
</body>
</html>
